apiVersion: catalog.kubeflow.org/v1alpha1
kind: CatalogPlugin
metadata:
  name: agents
spec:
  displayName: AI Agents
  description: Catalog of AI agent definitions with tool bindings, skill references, and cross-asset links
  version: "0.9.0"
  owners:
    - team: ai-platform
      contact: "#ai-platform"
  compatibility:
    catalogServer:
      minVersion: "0.9.0"
      maxVersion: "1.x"
    frameworkApi: v1alpha1
  providers:
    - yaml
    - git
  license: Apache-2.0
  repository: https://github.com/kubeflow/model-registry
