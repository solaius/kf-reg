apiVersion: catalog.kubeflow.org/v1alpha1
kind: CatalogPlugin
metadata:
  name: skills
spec:
  displayName: Skills
  description: Catalog of reusable skills and capabilities for AI agents including API operations and tool invocations
  version: "0.9.0"
  owners:
    - team: ai-platform
      contact: "#ai-platform"
  compatibility:
    catalogServer:
      minVersion: "0.9.0"
      maxVersion: "1.x"
    frameworkApi: v1alpha1
  providers:
    - yaml
    - git
  license: Apache-2.0
  repository: https://github.com/kubeflow/model-registry
