apiVersion: catalog.kubeflow.org/v1alpha1
kind: CatalogPlugin
metadata:
  name: prompts
spec:
  displayName: Prompt Templates
  description: Catalog of prompt templates for LLM interactions with variable substitution and versioning
  version: "0.9.0"
  owners:
    - team: ai-platform
      contact: "#ai-platform"
  compatibility:
    catalogServer:
      minVersion: "0.9.0"
      maxVersion: "1.x"
    frameworkApi: v1alpha1
  providers:
    - yaml
    - git
  license: Apache-2.0
  repository: https://github.com/kubeflow/model-registry
