mcpservers:
  - name: "kubernetes-mcp-server"
    description: "MCP server for Kubernetes cluster management, pod operations, and resource monitoring"
    serverUrl: "stdio://kubernetes-mcp-server"
    transportType: "stdio"
    deploymentMode: "local"
    image: "quay.io/kubeflow/kubernetes-mcp-server:latest"
    supportedTransports: "stdio,http"
    license: "Apache-2.0"
    verified: true
    certified: true
    provider: "Red Hat"
    category: "Red Hat"
    toolCount: 12
    resourceCount: 8
    promptCount: 3

