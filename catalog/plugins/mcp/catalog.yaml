apiVersion: catalog.kubeflow.org/v1alpha1
kind: CatalogConfig
metadata:
  name: mcp
spec:
  package: github.com/kubeflow/model-registry/catalog/plugins/mcp
  entity:
    name: McpServer
    properties:
      - name: serverUrl
        type: string
        required: true
        description: URL of the MCP server
      - name: transportType
        type: string
        description: "Transport protocol: stdio, http, sse"
      - name: toolCount
        type: integer
        description: Number of tools exposed
      - name: resourceCount
        type: integer
        description: Number of resources exposed
      - name: promptCount
        type: integer
        description: Number of prompts exposed
      - name: deploymentMode
        type: string
        description: "Deployment mode: local (container) or remote (endpoint)"
      - name: image
        type: string
        description: "Container image reference (e.g. quay.io/org/image:tag)"
      - name: endpoint
        type: string
        description: "Remote endpoint URL for remote MCP servers"
      - name: supportedTransports
        type: string
        description: "Comma-separated transport protocols: stdio, http, sse"
      - name: license
        type: string
        description: "License identifier (e.g. Apache-2.0, MIT)"
      - name: verified
        type: boolean
        description: "Whether the MCP server has been verified"
      - name: certified
        type: boolean
        description: "Whether the MCP server is certified by Red Hat"
      - name: provider
        type: string
        description: "Organization that provides this MCP server"
      - name: logo
        type: string
        description: "URL or data URI for the server logo"
      - name: category
        type: string
        description: "Category label (e.g. Red Hat, DevOps, Database, Communication)"
  providers:
    - type: yaml
  api:
    basePath: /api/mcp_catalog/v1alpha1
    port: 8081

# The following fields are already included from BaseResource and should NOT
# be added to properties above:
#   name, id, externalId, description, customProperties,
#   createTimeSinceEpoch, lastUpdateTimeSinceEpoch
