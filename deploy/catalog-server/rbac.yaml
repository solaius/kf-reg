apiVersion: v1
kind: ServiceAccount
metadata:
  name: catalog-server
  namespace: catalog-system
  labels:
    app: catalog-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: catalog-server-configmap-manager
  namespace: catalog-system
  labels:
    app: catalog-server
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    # Required for resolving SecretRef values in source configuration.
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: catalog-server-configmap-manager
  namespace: catalog-system
  labels:
    app: catalog-server
subjects:
  - kind: ServiceAccount
    name: catalog-server
    namespace: catalog-system
roleRef:
  kind: Role
  name: catalog-server-configmap-manager
  apiGroup: rbac.authorization.k8s.io
